<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela Centralizada</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  table {
    width: 80%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: dodgerblue;
    color: white;
    font-size: 18px;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  button {
    background-color: dodgerblue;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 10px;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
    button{
    background-color: rgb(57, 137, 218);
    border: none;
    padding: 15px;
    width: 60px;
    border-radius: 10px;
    color: white;
    font-size: 15px;
    }
button:hover{
    background-color: rgb(36, 193, 49);
    cursor: pointer;
    }




</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
    <th><button class="button" role="button">+</button></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jo√£o</td>
      <td>joao@example.com</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>maria@example.com</td>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>carlos@example.com</td>
    </tr>
  </tbody>
</table>
</body>
</html>
